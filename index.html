<!DOCTYPE html>
<html lang="fr">
 
    <head>
        <meta charset="utf-8">
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
 
    <!-- BODY -->
    <body>

        <!-- HEADER -->
        <header>
            <div class="menu">
                <a  href="index.html"><img id="logo" src="./img/logo.png" alt="logo"></a>
                <nav>
                    <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#">Catégories</a></li>
                    </ul>
                </nav>
                </div>
        </header>
        
        <!-- SECTION -->
        <div id="content">

            <!-- MODAL BOX -->
            <div id="myModal" class="modal">
                <div id="text_space" class="modal-content">
                    <span class="close">&times;</span>
                </div>
            </div>
            
            <!-- BEST FILM -->
            <h2>Meilleur film :</h2>
            <section class="category" id="suggested_films">
            </section>
 
            <!-- BEST RATED -->
            <h2>Films les mieux notés :</h2>
            <section  class="category" id="img_top_films">
                
                <button  class="button previous"> &lt; </button>
                <div id="category_container"></div>
                <button  class="button next"> &gt; </button>
            </section >
 
            <!-- ADVENTURE FILM -->
            <h2>Films d'aventures :</h2>
            <section  class="category" id="img_adventure">
                
                <button  class="button previous"> &lt; </button>
                <div id="category_container"></div>
                <button class="button next"> &gt; </button>
            </section >
 
            <!-- FAMILY FILM -->
            <h2>Films pour la famille :</h2>
            <section  class="category" id="img_family">
                
                <button class="button previous"> &lt; </button>
                <div id="category_container"></div>
                <button class="button next"> &gt; </button>
            </section >
 
            <!-- ACTION FILM -->
            <h2>Films d'action :</h2>
            <section  class="category" id="img_action">
                <button class="button previous"> &lt; </button>
                <div id="category_container"></div>
                <button class="button next"> &gt; </button>
            </section >

            <!-- FOOTER -->
            <footer>
                <p>JustStreamIt<br>
                Projet réalisé durant la formation Python avec OpenClassRooms</p>
            </footer>

            <!-- SCRIPT -->
            <script src="./scripts/main.js"></script>
        </div>
    </body>
</html>
